<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
    <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
        <div th:switch="${cars}" class="container my-5">
            <p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-car"> Add Car </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                            	<th>Id</th>
                                <th>Car Name</th>
                                <th>Brand</th>
                                <th>Color</th>
                                <th>Price</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="car : ${cars}">
                           	 <td th:text="${car.id}">
                                <td th:text="${car.carName}"></td>
                                <td th:text="${car.brand}"></td>
                                <td th:text="${car.color}"></td>
                                <td th:text="${car.price}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${car.id})}" class="btn btn-primary">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${car.id})}" class="btn btn-primary">
                                        <i class="fas fa-car-crash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <div align="right">
                                        <form  class="fas fa-sign-out-alt" th:action="@{/logout}" method="post"  >
                        
    <input  type="submit"  value="Logout" class="btn btn-primary" />
    
    </form>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
